<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Skyrim</title>
</head>
<body>

<div class="container">

<h1>{{effect.name}}</h1>

<table>
    <tr>
        <td>Name</td><td>{{effect.name}}</td>
    </tr>
    <tr>
        <td>Description</td><td>{{effect.description}}</td><!-- add template stuff -->
    </tr>
    <tr>
        <td>School</td><td><a href="{{url_for('skyrimEffects', school=effect.school)}}">{{effect.school}}</a></td>
    </tr>
    <tr>
        <td>Type</td><td><a href="{{url_for('skyrimEffects', type=effect.type)}}">{{effect.type}}</a></td>
    </tr>
</table>

<h3><a href="{{url_for('skyrimEffects')}}">Back to effects</a></h3>
